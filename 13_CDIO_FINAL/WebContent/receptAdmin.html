<!doctype html>
<html lang="en">
<head>
<link rel="shortcut icon" href="pictures/favicon.ico" type="image/x-icon">
<link rel="icon" href="pictures/favicon.ico" type="image/x-icon">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/tables.css">
<!-- Fontawesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
	integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
	crossorigin="anonymous">
<script src="js/jquery-3.3.1.js"></script>
<script src="js/recept.js"></script>
<script src="js/jquery.serialize-object.js"></script>
<script src="https://rawgit.com/notifyjs/notifyjs/master/dist/notify.js"></script>


<title>Recept Administration</title>
</head>
<body>

	<div class="outercontainer">
		<nav class="navbar navbar-expand-lg" id="menuLoader"></nav>
		<div class="loader"></div>
		<div class="container" id="receptAdminTable">


			<table class="table table-striped" id="receptTable">
				<thead class="thead">
					<tr>
						<th class="col-1" scope="col">ID</th>
						<th class="col-10" scope="col">Recept navn</th>
						<th class="col-1" scope="col" colspan="3">
							<button type="button" class="btn btn-primary add"
								data-toggle="modal" data-target="#addModal">+</button>
						</th>
					</tr>
				</thead>
				<tbody>

				</tbody>
			</table>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="showMoreModal" tabindex="-1" role="dialog"
		aria-labelledby="showMoreTitle" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="showMoreTitle">Receptkomponenter</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<table class="table table-striped" id="receptKompTable">
						<thead class="thead">
							<tr>
								<th scope="col">ReceptID</th>
								<th scope="col">RåvareID</th>
								<th scope="col">Nom netto</th>
								<th scope="col">Tolerance</th>
								<th class="col-1" scope="col" colspan="2">
									<button type="button" class="btn btn-primary add"
										data-toggle="modal" data-target="#addKompModal">+</button>
								</th>
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="addModal" tabindex="-1" role="dialog"
		aria-labelledby="addTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="addTitle">Tilføj recept</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-sm-2 control-label" for="inputID">ReceptID</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="inputID"
									placeholder="ReceptID" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm control-label" for="inputName">Recept
								navn</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="inputName"
									placeholder="Recept Navn" />
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primaryAdd">Tilføj</button>
				</div>
			</div>
		</div>
	</div>



	<!-- Modal -->
	<div class="modal fade" id="addKompModal" tabindex="-1" role="dialog"
		aria-labelledby="addTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="addTitle">Tilføj receptkomponent</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-sm-2 control-label" for="inputReceptID">ReceptID</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="inputReceptID"
									placeholder="ReceptID" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm control-label" for="inputRaavareID">RaavareID</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="inputRaavareID"
									placeholder="RaavareID" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm control-label" for="inputNomNetto">Nom
								netto</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="inputNomNetto"
									placeholder="Nominelle netto" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm control-label" for="inputTolerance">Tolerance</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="inputTolerance"
									placeholder="Tolerance" />
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primaryAddKomp">Tilføj</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="deleteKompModal" tabindex="-1"
		role="dialog" aria-labelledby="deleteKompModalTitle"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="deleteKompModalTitle">Vil du
						slette denne recept komponent?</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondaryDeleteKomp"
						data-dismiss="modal">Afbryd</button>
					<button type="button" class="btn btn-primaryDeleteKomp">Slet</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="updateKompModal" tabindex="-1"
		role="dialog" aria-labelledby="showMoreModalTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="showMoreModalTitle">Vil du
						opdatere denne receptkomponent?</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondaryUpdate"
						data-dismiss="modal">Afbryd</button>
					<button type="button" class="btn btn-primaryUpdateKomp">Opdater</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
		aria-labelledby="deleteModalTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="deleteModalTitle">Vil du slette
						denne recept?</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondaryDelete"
						data-dismiss="modal">Afbryd</button>
					<button type="button" class="btn btn-primaryDelete">Slet</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="updateModal" tabindex="-1" role="dialog"
		aria-labelledby="showMoreModalTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="showMoreModalTitle">Vil du
						opdatere denne recept</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondaryUpdate"
						data-dismiss="modal">Afbryd</button>
					<button type="button" class="btn btn-primaryUpdate">Opdater</button>
				</div>
			</div>
		</div>
	</div>



	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
		integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
		crossorigin="anonymous"></script>

</body>

</html>
