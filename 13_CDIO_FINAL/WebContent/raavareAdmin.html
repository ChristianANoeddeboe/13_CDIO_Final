<!doctype html>
<html lang="en">
<head>
<link rel="shortcut icon" href="pictures/favicon.ico" type="image/x-icon">
<link rel="icon" href="pictures/favicon.ico" type="image/x-icon">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap -->
	<!-- CSS -->
	<link rel="stylesheet"
		  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
		  integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
		  crossorigin="anonymous">

	<!-- Fontawesome -->
	<link rel="stylesheet"
		  href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
		  integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
		  crossorigin="anonymous">

	<!-- Font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Notify.js -->
	<script src="https://rawgit.com/notifyjs/notifyjs/master/dist/notify.js"></script>

	<!-- Local files -->
	<!-- CSS -->
	<link rel="stylesheet" href="css/tables.css">
	<!-- Javascript -->
	<script src="js/menu.js"></script>
	<script src="js/backend.js"></script>
	<script src="js/raavareView.js"></script>


<title>Raavare Administration</title>
</head>
<body>

	<div class="outercontainer">
		<nav class="navbar navbar-expand-lg" id="menuLoader"></nav>
		<div class="container" id="raavareAdminTable">
			<table class="table table-striped table-condensed">
				<thead class="thead">
					<tr>
						<th class="col" scope="col">Raavare ID</th>
						<th class="col" scope="col">Raavare navn</th>
						<th class="col" scope="col">Leverandør</th>
						<th class="col" scope="col" colspan="3">
							<button type="button" class="btn btn-primary add" data-toggle="modal" data-target="#addModal"  tooltip-toggle="tooltip" data-placement="top"  title="Opret råvarebatch">+</button>
						</th>
					</tr>
				</thead>
				<tbody>

				</tbody>
			</table>
		</div>
		<div class="loader"></div>
	</div>


	<!-- Modal -->
	<div class="modal fade" id="updateModal" tabindex="-1" role="dialog"
		aria-labelledby="showMoreModalTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="showMoreModalTitle">Vil du
						opdatere denne raavare?</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondaryUpdate"
						data-dismiss="modal">Afbryd</button>
					<button type="button" class="btn btn-primaryUpdate">Opdater</button>
				</div>
			</div>
		</div>
	</div>


	<!-- Modal -->
	<div class="modal fade" id="addModal" tabindex="-1" role="dialog"
		aria-labelledby="addTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="addTitle">Tilføj raavare</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-sm-2 control-label" for="inputRaavareID">RaavareID</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="inputRaavareID"
									placeholder="Raavare ID" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label" for="inputRaavareNavn">Raavare
								navn</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="inputRaavareNavn"
									placeholder="Raavare navn" />
							</div>
						</div>


						<div class="form-group">
							<label class="col-sm control-label" for="inputLeverandør">Leverandør</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="inputLeverandør"
									placeholder="Leverandør" />
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primaryAdd">Tilføj</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
		aria-labelledby="deleteModalTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="deleteModalTitle">Vil du slette
						denne raavare?</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondaryDelete"
						data-dismiss="modal">Afbryd</button>
					<button type="button" class="btn btn-primaryDelete">Slet</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="showMoreModal" tabindex="-1" role="dialog"
		aria-labelledby="showMoreTitle" aria-hidden="true">
		<div class="modal-dialog modal-lg modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="showMoreTitle">Raavarebatches</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<table class="table table-striped" id="raavareBatchTable">
						<thead class="thead">
							<tr>
								<th scope="col">RaavareBatchID</th>
								<th scope="col">RaavareID</th>
								<th scope="col">Mængde</th>
								<th class="col" scope="col" colspan="2">
									<button type="button" class="btn btn-primary add"
										data-toggle="modal" data-target="#addKompModal">+</button>
								</th>
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="addKompModal" tabindex="-1" role="dialog"
		aria-labelledby="addTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="addTitle">Tilføj raavarebatch</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-sm-2 control-label" for="inputRBIDKomp">RB
								ID</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="inputRBIDKomp"
									placeholder="Raavare Batch ID" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm control-label" for="inputRaavareIDKomp">Raavare
								ID</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="inputRaavareIDKomp"
									placeholder="Raavare ID" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm control-label" for="inputMaengdeKomp">Mængde</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="inputMaengdeKomp"
									placeholder="Mængde" />
							</div>
						</div>

					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primaryAddKomp">Tilføj</button>
				</div>
			</div>
		</div>
	</div>


	<!-- Modal -->
	<div class="modal fade" id="deleteKompModal" tabindex="-1"
		role="dialog" aria-labelledby="deleteKompModalTitle"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="deleteKompModalTitle">Vil du
						slette denne raavare batch?</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondaryDeleteKomp"
						data-dismiss="modal">Afbryd</button>
					<button type="button" class="btn btn-primaryDeleteKomp">Slet</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="updateKompModal" tabindex="-1"
		role="dialog" aria-labelledby="showMoreModalTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="showMoreModalTitle">Vil du
						opdatere denne raavare batch?</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondaryUpdate"
						data-dismiss="modal">Afbryd</button>
					<button type="button" class="btn btn-primaryUpdateKomp">Opdater</button>
				</div>
			</div>
		</div>
	</div>





	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
		integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
		crossorigin="anonymous"></script>

</body>

</html>
