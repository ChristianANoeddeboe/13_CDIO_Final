<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">

    <script src="jquery-3.3.1.js"></script>
    <script src="login.js"></script>
    <script src="jquery.serialize-object.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <title>Login</title>
</head>
<body>

<div class="container" id="dtulogin">

    <div class="col">
        <picture>
            <img src="pictures/DTULogo.svg" class="mx-auto d-block" id="dtulogo" alt="pictures/DTUlogo.jpg">
        </picture>
    </div>
    <div class="w-100"></div>
    <div class="col-2"></div>
    <div class="col">
        <form>
            <ul class="list-group">
                <li class="list-group-item">
                    <input type="text" class="form-control-plaintext" name="firstname" placeholder="Brugernavn">
                </li>
                <li class="list-group-item">
                    <input type="password" class="form-control-plaintext" name="lastname" placeholder="Kodeord">
                </li>
            </ul>
            <br>
            <div class="form-group">
                <select class="form-control" id="roller">
                    <option>Admin</option>
                    <option>Pharmaceut</option>
                    <option>Værksfører</option>
                    <option>Laborant</option>
                </select>
            </div>
        </form>
        <a href="produktAdmin.html">
            <button class="btn btn-lg btn-danger btn-block" type="submit" id="loginbtn">Login</button>
        </a>
    </div>
</div>

</body>
</html>
